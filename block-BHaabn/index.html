<!-- 
- Create a gallery using flexbox according to the layout shown below.

![Flex Shrink Property](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/flexbox/ex-1.png)

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@100&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/a19796b27d.js"></script>
 
</head>
<body>
    <header class="header"> 
        <div class="container flex">
            <a class="brand" href="#">
                <img src="./assets/altlogo.png" alt="altlogo">
            </a>
            <nav class="nav">
                <a href="#">Home</a>
                <a id="green" href="#">Gallery</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>
    <main>
       <section class="gallery-section">
        <div class=" container heading">
            <h1>GALLERY</h1>
        </div>
           <article class="container flex">
                <div class="col1-6">
                    <img src="./assets/01.png" alt="01">
                </div>
                <div class="col1-6">
                    <img src="./assets/02.png" alt="02">
                </div>
                <div class="col1-6">
                    <img src="./assets/03.png" alt="03">
                </div>
                <div class="col1-6">
                    <img src="./assets/04.png" alt="04">
                </div>
                <div class="col1-6">
                    <img src="./assets/05.png" alt="05">
                </div>
                <div class="col1-6">
                    <img src="./assets/06.png" alt="06">
                </div>
           </article>
       </section>
    </main>
    <footer class="footer">
        <div class="container flex">
            <small class="info">&copy; ALT CAMPUS</small>
            <nav class="nav-footer">
                <a href="#">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
